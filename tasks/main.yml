---
- include_role:
    name: geerlingguy.mac.homebrew
  when: ansible_facts['os_family'] == "Darwin"

- include: packages.yml
  when: ansible_facts['os_family'] == "RedHat"

- include: zsh.yml
  tags: zsh

- include: vim.yml
  tags: vim

- include: dependencies.yml
  tags: ruby, python, golang

- include: ruby.yml
  tags: ruby

- include: python.yml
  tags: python

- include: golang.yml
  tags: golang

- include: terraform.yml
  tags: terraform
