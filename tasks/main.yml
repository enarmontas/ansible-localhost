---
- import_tasks: homebrew.yml
  tags: homebrew, brew

- import_tasks: packages.yml
  when: ansible_facts['os_family'] == "RedHat"

- import_tasks: binaries.yml
  tags: binaries, binary

- import_tasks: zsh.yml
