- import_tasks: vim.yml
  tags: vim

- import_tasks: dependencies.yml
  tags: ruby, python, golang, terraform, vagrant, docker

- import_tasks: vagrant.yml
  tags: vagrant

- import_tasks: docker.yml
  tags: docker

- import_tasks: vscode.yml
  tags: vscode
