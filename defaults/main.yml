---
# macOS packages
homebrew_build_dependencies:
  - openssl
homebrew_cask_accept_external_apps: true
homebrew_installed_packages:
    - autoconf
    - aws-sso-cli
    - awscli
    - bash
    - binutils
    - cloud-nuke
    - consul
    - coreutils
    - curl
    - diffutils
    - exiftool
    - ffmpeg
    - findutils
    - gemini-cli
    - gh
    - git
    - git-filter-repo
    - gnu-indent
    - gnu-sed
    - gnu-tar
    - gnu-which
    - go
    - grep
    - gzip
    - hadolint
    - hcloud
    - helm
    - imagemagick
    - jq
    - kubernetes-cli
    - less
    - mage
    - make
    - mise
    - mysql
    - nano
    - nmap
    - node
    - packer
    - perl
    - pre-commit
    - pyenv
    - python
    - qemu
    - ruby
    - saml2aws
    - screen
    - sqlite
    - telnet
    - terraform
    - terraform-docs
    - terragrunt
    - tflint
    - tfmigrate
    - tgenv
    - unison
    - vim
    - virtualenv
    - watch
    - wdiff
    - wget
    - yarn
    - yt-dlp
    - zip

homebrew_cask_apps:
  - 1password-cli
  - claude
  - gcloud-cli
  - ghostty
  - google-cloud-sdk
  - nosleep
  - visual-studio-code

homebrew_taps:
  - hashicorp/tap

# Custom binaries
custom_binaries: []

# Dotfiles
dotfiles_repo: "git@github.com:enarmontas/dotfiles.git"
dotfiles_repo_version: main
dotfiles_repo_local_destination: "~/code/dotfiles"
dotfiles_home: "~"
dotfiles_files:
  - .ssh/config
  - .aliases
  - .functions
  - .gitconfig
  - .gitignore
  - .macos
  - .plugs.vim
  - .vimrc
  - .zshrc

# ZSH
zsh_profile_file: ~/.zshrc
zsh_profile_overwrite: false
zsh_ohmyzsh_repo: https://github.com/ohmyzsh/ohmyzsh.git
zsh_ohmyzsh_directory: ~/.oh-my-zsh

# Vim
vim_autoload_directory: ~/.vim/autoload
vim_plugin_file: ~/.plugs.vim
vim_plugin_manager_url: https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
vim_plugin_manager_directory: ~/.vim/autoload/plug.vim
