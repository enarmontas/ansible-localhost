---
# macOS packages
homebrew_build_dependencies:
  - openssl
homebrew_cask_accept_external_apps: true
homebrew_installed_packages:
  - coreutils
  - curl
  - exiftool
  - git
  - imagemagick
  - jq
  - nmap
  - node
  - sqlite
  - telnet
  - unison
  - vim
  - wget
  - yarn
homebrew_cask_apps:
  - iterm2
  - virtualbox

# Linux packages
linux_installed_packages:
  - git-all
linux_build_dependencies:
  - cmake
  - gcc
  - gcc-c++
  - libconfig-devel
  - libevdev-devel
  - libffi-devel
  - libyaml-devel
  - openssl-devel
  - readline-devel
  - systemd-devel
  - zlib-devel
fedora_build_dependencies:
  - dnf-plugins-core

# Custom binaries
custom_binaries:
  - name: terragrunt
    url: https://github.com/gruntwork-io/terragrunt/releases/download/v0.31.8/terragrunt_linux_amd64
    type: binary
  - name: terraform-docs
    url: https://github.com/terraform-docs/terraform-docs/releases/download/v0.16.0/terraform-docs-v0.16.0-linux-amd64.tar.gz
    type: archive
  - name: vault
    url: https://releases.hashicorp.com/vault/1.6.2/vault_1.6.2_linux_amd64.zip
    type: archive
  - name: hclq
    url: https://github.com/mattolenik/hclq/releases/download/0.5.3/hclq-linux-amd64
    type: binary

# Dotfiles
dotfiles_repo: "git@github.com:enarmontas/dotfiles.git"
dotfiles_repo_version: main
dotfiles_repo_local_destination: "~/code/dotfiles"
dotfiles_home: "~"
dotfiles_files:
  - .atom/config.cson
  - .ssh/config
  - .aliases
  - .functions
  - .gitconfig
  - .gitignore
  - .macos
  - .plugs.vim
  - .vimrc
  - .zshrc

# ZSH
zsh_profile_file: ~/.zshrc
zsh_profile_overwrite: false
zsh_ohmyzsh_repo: https://github.com/ohmyzsh/ohmyzsh.git
zsh_ohmyzsh_directory: ~/.oh-my-zsh

# Vim
vim_autoload_directory: ~/.vim/autoload
vim_plugin_file: ~/.plugs.vim
vim_plugin_manager_url: https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
vim_plugin_manager_directory: ~/.vim/autoload/plug.vim

# Ruby
rbenv_repository: https://github.com/rbenv/rbenv.git
rbenv_directory: ~/.rbenv
rbenv_version: master
rbenv_rubies:
  - 3.0.1
  - 2.7.2
  - 2.5.1
rbenv_default_ruby: 3.0.1
rbenv_default_gems:
  - bundler
  - jekyll
  - rails
  - rake
  - rubocop
  - sinatra
rbenv_plugins:
  - name: rbenv-vars
    repo: https://github.com/rbenv/rbenv-vars.git
    version: master
  - name: ruby-build
    repo: https://github.com/rbenv/ruby-build.git
    version: master
  - name: rbenv-default-gems
    repo: https://github.com/rbenv/rbenv-default-gems.git
    version: master
  - name: rbenv-installer
    repo: https://github.com/rbenv/rbenv-installer.git
    version: main
  - name: rbenv-update
    repo: https://github.com/rkh/rbenv-update.git
    version: master
  - name: rbenv-use
    repo: https://github.com/rkh/rbenv-use.git
    version: master

# Python
pyenv_repository: https://github.com/pyenv/pyenv.git
pyenv_directory: ~/.pyenv
pyenv_version: master
pyenv_pythons:
  - 3.9.5
pyenv_default_python: 3.9.5
pyenv_default_packages:
  - pytest
  - virtualenv
  - docker
  - boto3
pyenv_plugins:
  - name: pyenv-virtualenv
    repo: https://github.com/pyenv/pyenv-virtualenv.git
    version: master
  - name: pyenv-default-packages
    repo: https://github.com/jawshooah/pyenv-default-packages.git
    version: master

# Go
goenv_repository: https://github.com/syndbg/goenv.git
goenv_directory: ~/.goenv
goenv_version: master
goenv_gos:
  - 1.16.5
goenv_default_go: 1.16.5

# Terraform
tfenv_repository: https://github.com/tfutils/tfenv.git
tfenv_directory: ~/.tfenv
tfenv_version: master
tfenv_terraforms:
  - 0.15.5
  - 1.0.0
tfenv_default_terraform: 1.0.0

# Atom
atom_version: 1.58.0
atom_packages:
  - atom-terragrunt-hclfmt
  - language-jenkinsfile
  - language-terraform
  - linter-jenkins
  - pretty-json
  - sort-lines
  - terminus
