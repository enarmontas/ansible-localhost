---
# macOS packages
homebrew_build_dependencies:
  - openssl
homebrew_cask_accept_external_apps: true
homebrew_installed_packages:
    - autoconf
    - awscli
    - bash
    - binutils
    - coreutils
    - curl
    - diffutils
    - exiftool
    - findutils
    - git
    - gnu-indent
    - gnu-sed
    - gnu-tar
    - gnu-which
    - go
    - grep
    - gzip
    - hcloud
    - imagemagick
    - jq
    - kubectl
    - less
    - make
    - nano
    - nmap
    - node
    - packer
    - python
    - ruby
    - saml2aws
    - screen
    - sqlite
    - telnet
    - terraform
    - terragrunt
    - tfmigrate
    - unison
    - vim
    - watch
    - wdiff
    - wget
    - yarn
    - zip

homebrew_cask_apps:
  - ghostty
  - google-cloud-sdk
  - visual-studio-code

homebrew_taps: []

# Custom binaries
custom_binaries: []

# Dotfiles
dotfiles_repo: "git@github.com:enarmontas/dotfiles.git"
dotfiles_repo_version: main
dotfiles_repo_local_destination: "~/code/dotfiles"
dotfiles_home: "~"
dotfiles_files:
  - .ssh/config
  - .aliases
  - .functions
  - .gitconfig
  - .gitignore
  - .macos
  - .plugs.vim
  - .vimrc
  - .zshrc

# ZSH
zsh_profile_file: ~/.zshrc
zsh_profile_overwrite: false
zsh_ohmyzsh_repo: https://github.com/ohmyzsh/ohmyzsh.git
zsh_ohmyzsh_directory: ~/.oh-my-zsh

# Vim
vim_autoload_directory: ~/.vim/autoload
vim_plugin_file: ~/.plugs.vim
vim_plugin_manager_url: https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
vim_plugin_manager_directory: ~/.vim/autoload/plug.vim
