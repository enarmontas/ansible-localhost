---
# macOS packages
homebrew_cask_accept_external_apps: true
homebrew_installed_packages:
  - atlantis
  - coreutils
  - curl
  - dcraw
  - exiftool
  - git
  - gsed
  - hadolint
  - imagemagick
  - jq
  - mkvtoolnix
  - mono
  - nmap
  - node
  - sqlite
  - telnet
  - terragrunt
  - tfenv
  - ufraw
  - unison
  - vim
  - wget
  - yarn
  - zsh
homebrew_cask_apps:
  - iterm2
  - virtualbox
  - vagrant
  - docker

# Linux packages
linux_installed_packages:
  - git

# Dotfiles
dotfiles_repo: "git@github.com:enarmontas/dotfiles.git"
dotfiles_repo_version: main
dotfiles_repo_local_destination: "~/code/dotfiles"
dotfiles_home: "~"
dotfiles_files:
  - .ssh/config
  - .aliases
  - .functions
  - .gitconfig
  - .gitignore
  - .macos
  - .plugs.vim
  - .vimrc
  - .zshrc

# ZSH
zsh_profile_overwrite: false

# Ruby
rbenv_repository: https://github.com/rbenv/rbenv.git
rbenv_directory: ~/.rbenv
rbenv_version: master
rbenv_rubies:
  - 3.0.1
  - 2.7.2
  - 2.5.1
rbenv_default_ruby: 3.0.1
rbenv_default_gems:
  - bundler
  - jekyll
  - rails
  - rake
  - rubocop
  - sinatra
rbenv_plugins:
  - name: rbenv-vars
    repo: https://github.com/rbenv/rbenv-vars.git
    version: master
  - name: ruby-build
    repo: https://github.com/rbenv/ruby-build.git
    version: master
  - name: rbenv-default-gems
    repo: https://github.com/rbenv/rbenv-default-gems.git
    version: master
  - name: rbenv-installer
    repo: https://github.com/rbenv/rbenv-installer.git
    version: main
  - name: rbenv-update
    repo: https://github.com/rkh/rbenv-update.git
    version: master
  - name: rbenv-use
    repo: https://github.com/rkh/rbenv-use.git
    version: master
rbenv_linux_dependencies:
  - libffi-devel
  - libyaml-devel
  - openssl-devel
  - readline-devel
  - zlib-devel

# Python
pyenv_repository: https://github.com/pyenv/pyenv.git
pyenv_directory: ~/.pyenv
pyenv_version: master
pyenv_pythons:
  - 3.9.5
pyenv_default_python: 3.9.5
pyenv_default_packages:
  - pytest
  - virtualenv
pyenv_plugins:
  - name: pyenv-virtualenv
    repo: https://github.com/pyenv/pyenv-virtualenv.git
    version: master
  - name: pyenv-default-packages
    repo: https://github.com/jawshooah/pyenv-default-packages.git
    version: master
pyenv_linux_dependencies:
  - libffi-devel
  - libyaml-devel
  - openssl-devel
  - readline-devel
  - zlib-devel

# Terraform
terraform_versions:
  - 0.15.5
  - 1.0.0
