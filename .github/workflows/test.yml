name: Test Playbook

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fix Homebrew permissions
        run: sudo chown -R $(whoami) /opt/homebrew

      - name: Install Ansible
        run: brew install ansible

      - name: Install Ansible requirements
        run: ansible-galaxy install -r requirements.yml

      - name: Run playbook
        run: ansible-playbook setup.yml -e "dotfiles_repo=https://github.com/enarmontas/dotfiles.git"
