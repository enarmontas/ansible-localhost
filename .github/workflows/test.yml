name: Test Playbook

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Ansible
        run: brew install ansible

      - name: Install Ansible requirements
        run: ansible-galaxy install -r requirements.yml

      - name: Pre-clone dotfiles
        run: git clone https://github.com/enarmontas/dotfiles.git ~/code/dotfiles

      - name: Run playbook (check mode)
        run: |
          rm -f ~/.gitconfig
          ansible-playbook setup.yml --check -e "dotfiles_repo=https://github.com/enarmontas/dotfiles.git"
